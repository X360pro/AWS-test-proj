<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #000000; /* Black background */
    color: hsl(215, 96%, 43%); /* Blue text color */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.result {
    background-color: #000000; /* Black background */
    color: hsl(215, 96%, 43%); /* Blue text color */
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
    margin-top: 30px;
    transition: transform 0.3s ease, background 0.3s ease;
}

.result:hover {
    transform: scale(1.05);
    color: #ffffff; /* Change text color on hover */
    background-color: #1a1a1a; /* Slightly lighter black background on hover */
}

.login {
    background-color: #000000; /* Black background */
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 100%;
    text-align: center;
}

.login h1 {
    color: hsl(215, 96%, 43%); /* Blue text color */
    font-size: 28px;
    margin-bottom: 20px;
}

form h1 {
    font-size: 20px;
    margin-bottom: 15px;
    color: hsl(215, 96%, 43%); /* Blue text color */
}

.mb-3 {
    margin-bottom: 20px;
    text-align: left;
}

.form-label {
    font-size: 16px;
    color: hsl(215, 96%, 43%); /* Blue text color */
    margin-bottom: 5px;
    display: block;
}

.form-control {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #666666; /* Dark gray border */
    border-radius: 6px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: hsl(215, 96%, 43%); /* Blue border on focus */
    outline: none;
    box-shadow: 0 0 5px rgba(102, 166, 255, 0.5); /* Blue shadow on focus */
}

.btn {
    background-color: hsl(215, 96%, 43%); /* Blue background */
    color: #000000; /* Black text color */
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    box-sizing: border-box;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn:hover {
    background-color: #5597e5; /* Slightly darker blue */
    transform: translateY(-2px);
}

.btn:active {
    transform: translateY(1px);
}

h2 {
    text-align: center;
    color: hsl(215, 96%, 43%); /* Blue text color */
    margin-top: 20px;
}

@media (max-width: 600px) {
    .login {
        padding: 20px;
        max-width: 90%;
    }

    .btn {
        padding: 10px;
        font-size: 16px;
    }
}
    </style>
</head>

<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" placeholder="Enter your ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" placeholder="Enter your Parent Education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" placeholder="Enter your Lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" placeholder="Enter your Course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing score" min='0' max='100' required />
            </div>
            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min='0' max='100' required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
        </form>
        <h2 class="result">The predicted Maths Score is: {{results}}</h2>
    </div>
</body>

</html>
